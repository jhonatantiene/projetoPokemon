<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start" style="margin-left: 5px;"></ion-menu-button>
    <div style="text-align: center;"><span class="titulo">Pokémons</span></div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-input placeholder="Pesquise aqui" [(ngModel)]="this.pesquisa"></ion-input>
    <ion-buttons>
      <ion-button (click)="buscarPokePorIdOuNome(this.pesquisa)">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>

  <div class="container">
    @for (item of listaPokemons; track $index) {
    <ion-card>
      <img [src]="item.imgOficial" alt="">
      <ion-card-content>
        <ion-card-title style="text-align: center;">
          {{item.nome}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
    }
  </div>
  <div class="paginacao">
    <ion-button [disabled]="offset === 0" (click)="paginaAnterior()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <span>Página {{paginaAtual}} de {{ totalPaginas() }}</span>
    <ion-button [disabled]="offset + limit >= totalPokemons" (click)="proximaPagina()">
      <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
